<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Удаление объектов на фото</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg-color: #0A0A16;
      --text-color: #FFFFFF;
      --accent-color: #D3286C;
      --border-color: #FFFFFF;
      --font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: var(--font-family);
      color: var(--text-color);
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 40px auto 20px;
    }

    .upload-box {
      border: 2px dashed var(--border-color);
      border-radius: 15px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      row-gap: 15px;
      margin-bottom: 20px;
    }

    .upload-icon {
      width: 32px;
      height: 32px;
    }

    .instruction-title {
      display: none;
      font-weight: 600;
      margin-top: 30px;
    }

    #canvasWrapper {
      display: none;
      position: relative;
      margin-bottom: 20px;
    }

    #canvasImage, #canvasMask {
      width: 100%;
      height: auto;
    }

    #canvasMask {
      position: absolute;
      left: 0;
      top: 0;
    }

    #actionModal {
      display: none;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--bg-color);
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      text-align: center;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 10px; right: 15px;
      color: var(--text-color);
      cursor: pointer;
      font-size: 24px;
    }

    .modal-button {
      background-color: var(--accent-color);
      color: #fff;
      padding: 14px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <img class="logo" src="./logo.svg" alt="Logo">

  <div class="upload-box" id="uploadBox">
    <svg class="upload-icon" viewBox="0 0 24 24">
      <path d="M12 3v12m0 0l-4-4m4 4 4-4M4 17h16" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div class="upload-box-text">Загрузите фото</div>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <h2 class="instruction-title" id="instructionTitle">Выделите объект для удаления</h2>

  <div id="canvasWrapper">
    <canvas id="canvasImage"></canvas>
    <canvas id="canvasMask"></canvas>
  </div>

  <button id="removeBtn">Удалить объект</button>
</div>

<div class="overlay" id="loadingOverlay">
  <div class="overlay-content">
    <div class="spinner"></div>
    <div class="overlay-text">Обрабатываем...</div>
  </div>
</div>

<!-- Модальное окно выбора действия -->
<div class="overlay" id="actionModal">
  <div class="overlay-content" style="position: relative;">
    <span class="close-modal" id="closeModal">&times;</span>
    <div class="overlay-text">Выберите действие</div>
    <button class="modal-button" id="deleteObjectBtn">Удалить объект</button>
    <button class="modal-button" id="replaceObjectBtn">Заменить объект</button>
  </div>
</div>

<script>
  const uploadBox = document.getElementById('uploadBox');
  const fileInput = document.getElementById('fileInput');
  const canvasWrapper = document.getElementById('canvasWrapper');

  uploadBox.onclick = () => fileInput.click();

  fileInput.addEventListener('change', () => {
    instructionTitle.style.display = 'block';
    removeBtn.style.display = 'inline-block';
    canvasWrapper.style.display = 'block';
  });

  canvasMask.addEventListener('mouseup', () => {
    document.getElementById('loadingOverlay').classList.remove('active');
    document.getElementById('loadingOverlay').classList.remove('active');
    document.getElementById('loadingOverlay').style.display = 'none';
    document.getElementById('loadingOverlay').classList.remove('active');
    document.getElementById('loadingOverlay').style.visibility = 'hidden';

    document.getElementById('canvasMask').style.pointerEvents = 'none';
    document.getElementById('loadingOverlay').classList.remove('active');

    document.getElementById('loadingOverlay').style.visibility = 'hidden';

    document.getElementById('canvasMask').style.pointerEvents = 'auto';
    document.getElementById('loadingOverlay').classList.remove('active');

    actionModal.style.display = 'flex';
  });

  document.querySelector('.close-modal').onclick = () => actionModal.style.display = 'none';

  deleteObjectBtn.onclick = () => alert('Удаление объекта через API');
  replaceObjectBtn.onclick = () => alert('Замена объекта через API');
</script>
</body>
</html>
